<!DOCTYPE html>
<html>
<head>
    <title>
        Card Exchange
    </title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/main-dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/7bf72dcdd2.js"></script>
</head>
<body>
  <div class='app'>
    <nav class='std flex top unbordered-items thirds'>
      <div class='shadow'></div>
      <ul>
        <li class='no-grow'>
          <div class='content'>
              <div class='icon-box'>
                <i class="fa fa-lg fa-search" aria-hidden="true"></i>
              </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li class='no-max-width'>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-ils" aria-hidden="true"></i>
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li class='no-grow'>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-ellipsis-v" aria-hidden="true"></i>
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>
      </ul>
    </nav>
    <div class='nav-size-space'></div>

    <section class='body'>
      <div class='home-page'>
        <div class='background'></div>
        <header>
          <div class='overlay'></div>
          <div class='background-img-box'>
            <img class='background'
            src='http://cdn.makeuseof.com/wp-content/uploads/2015/12/Zenscene_shutterstock_268875851.jpg?180b61'/>
          </div>
          <div class='col'>
            <div class='gen-abs-content col-border'></div>
            <div class='content'>
              <div class='col-content'>
                <div>
                  <div class='img-box'>
                    <img class='img'
                    src='http://www.fidleronthetooth.com/wp-content/uploads/2013/04/smiley.jpg'/>
                  </div>
                </div>
                <label class='user-name'>
                  Jane Spencer
                </label>
              </div><div class='v-m-hack'></div>
            </div>
          </div>
        </header>
        <div class='status-update'>
          <textarea class='input' placeholder="What's on your mind?"></textarea>
          <div class='component-icon gen-abs-content'>
            <i class="fa fa-lg fa-quote-left" aria-hidden="true"></i>
          </div>
        </div>
        <div class='next-appointment'>
          <div class='component-icon gen-abs-content'>
            <i class="fa fa-lg fa-calendar" aria-hidden="true"></i>
          </div>
          <div class='content'>
            <h4 class='title'>
              Your next appointment
            </h4>
            <div class='info-items'>
              <div class='info-item'>
                <label class='therapist-name'>
                  Eric Shafer
                </label>
                <div class='img-box'>
                  <img class='img'
                    src='http://zt-four.zoodemo.com/images/article/mark3.jpg'/>
                </div>
              </div>
              <div class='info-item'>
                <div class='seperator-dot'></div>
              </div>
              <div class="info-item">
                <span class='text vertical-center'>
                  Mon, Aug 14, 2016
                </span>
              </div>
              <div class='info-item'>
                <div class='seperator-dot'></div>
              </div>
              <div class="info-item">
                <span class='text vertical-center'>
                  2d, 5h, 32m
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- app body -->

    <nav class='std flex bot'>
      <div class='shadow'></div>
      <ul>
        <li class='selected'>
          <div class='content'>
              <div class='icon-box'>
                <i class="fa fa-lg fa-home lg" aria-hidden="true"></i>
                <!-- <label>
                  Home
                </label> -->
              </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-calendar" aria-hidden="true"></i>
              <!-- <label>
                Calendar
              </label> -->
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-comments-o lg" aria-hidden="true"></i>
              <!-- <label>
                Chat
              </label> -->
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-video-camera" aria-hidden="true"></i>
              <!-- <label>
                Video
              </label> -->
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-sliders" aria-hidden="true"></i>
              <!-- <label>
                Settings
              </label> -->
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>
      </ul>
    </nav>

  </div><!-- app -->
</body>
</html>
