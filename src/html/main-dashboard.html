<!DOCTYPE html>
<html>
<head>
    <title>
        Card Exchange
    </title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/main-dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/7bf72dcdd2.js"></script>
</head>
<body>
  <div class='app'>
    <nav class='std flex top unbordered-items thirds'>
      <div class='shadow'></div>
      <ul>
        <li class='no-grow'>
          <div class='content'>
              <div class='icon-box'>
                <i class="fa fa-lg fa-search" aria-hidden="true"></i>
              </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li class='no-max-width'>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-ils" aria-hidden="true"></i>
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li class='no-grow'>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-ellipsis-v" aria-hidden="true"></i>
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>
      </ul>
    </nav>
    <div class='nav-size-space'></div>

    <section class='body'>
      <div class='home-page'>
        <div class='background'></div>
        <header>
          <div class='overlay'></div>
          <img class='abs-img' src='https://www.ephotozine.com/articles/three-ways-to-use-an-octa-for-your-portraits-11736/images/octa_soft_portrait.jpg'/>
        </header>
      </div>
    </section><!-- app body -->

    <nav class='std flex bot'>
      <div class='shadow'></div>
      <ul>
        <li class='selected'>
          <div class='content'>
              <div class='icon-box'>
                <i class="fa fa-lg fa-home lg" aria-hidden="true"></i>
                <!-- <label>
                  Home
                </label> -->
              </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-calendar" aria-hidden="true"></i>
              <!-- <label>
                Calendar
              </label> -->
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-comments-o lg" aria-hidden="true"></i>
              <!-- <label>
                Chat
              </label> -->
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-video-camera" aria-hidden="true"></i>
              <!-- <label>
                Video
              </label> -->
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>

        <li>
          <div class='content'>
            <div class='icon-box'>
              <i class="fa fa-lg fa-sliders" aria-hidden="true"></i>
              <!-- <label>
                Settings
              </label> -->
            </div><div class='v-m-hack'></div>
          </div><!-- content -->
        </li>
      </ul>
    </nav>

  </div><!-- app -->
</body>
</html>
